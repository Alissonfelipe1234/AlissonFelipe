<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/fav.png">
  </head>
  <body>
    <nav class="navbar is-warning" aria-label="main navigation">
      <div class="navbar-brand ">
        <button type="button" class="button navbar-burger burger is-warning" aria-label="menu" aria-expanded="false"
          data-target="menu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div id="menu" class="navbar-menu is-warning">
        <div class="navbar-start">
          <a class="navbar-item" href="https://alissonfelipe1234.github.io/#personal">
            Personal Data
          </a>
          <a class="navbar-item" href="https://alissonfelipe1234.github.io/#education">
            Education
          </a>
          <a class="navbar-item" href="https://alissonfelipe1234.github.io/#skills">
            Skills
          </a>
          <a class="navbar-item" href="https://alissonfelipe1234.github.io/#professional">
            Experience
          </a>
          <a class="navbar-item" href="https://alissonfelipe1234.github.io/#contact">
            Contact
          </a>
        </div>
      </div>
    </nav>
    <div class="columns is-centered m-t-3">
      <div class="column"></div>
    </div>
    <div class="columns is-centered is-multiline m-t-3">
      <div id="personal" class="column is-8 has-background-danger box">
        <p class="title has-text-centered-touch title-0">Error! Try go to home page here:</p>
        <div class="container is-fluid">
          <p class="has-text-justified">          
            <button class="button is-large is-fullwidth is-danger is-rounded" href='https://alissonfelipe1234.github.io/'>Go Home</button>
          </p>
        </div>
      </div>
    </div>
    <footer class="footer has-background-warning">
      <div class="container">
        <div class="content has-text-centered">
          <p>
            by Alisson Felipe. The source code and content is licensed <a
              href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            <script>document.write(new Date().getFullYear())</script>
          </p>
        </div>
      </div>
      <script>
        document.addEventListener('DOMContentLoaded', () => {

          const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

          if ($navbarBurgers.length > 0) {
            $navbarBurgers.forEach(el => {
              el.addEventListener('click', () => {
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
              });
            });
          }
        });
      </script>
    </footer>
  </body>
</html>
